<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Scene with Sky</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <!-- Red Box -->
      <a-box position="0 1 -4" color="red"></a-box>

      <!-- Yellow Sphere -->
      <a-sphere position="2 1 -5" radius="1" color="yellow"></a-sphere>

      <!-- Teal Ring -->
      <a-ring position="-2 1 -5" radius-inner="1" radius-outer="2" color="teal"></a-ring>

      <!-- Ground Plane -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#505c2d"></a-plane>

      <!-- Sky using image from assets folder -->
      <a-sky src="assets/sky.jpg"></a-sky>

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>

    </a-scene>
  </body>
</html>
